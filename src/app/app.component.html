<div class="flex h-dvh w-full flex-col items-center gap-5 bg-gray-950 p-20">
  @if (!isArduinoConnected) {
    <button
      type="button"
      (click)="connect()"
      class="rounded-full bg-white/25 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-gray-500 transition-transform duration-200 hover:scale-105"
    >
      Connect to Arduino
    </button>
  } @else {
    <span class="isolate inline-flex rounded-md p-20 shadow-sm">
      <button
        type="button"
        (click)="toggleInputMode('capacitive')"
        [ngClass]="
          inputMode === 'capacitive'
            ? 'text-primary-950 cursor-default bg-white font-semibold'
            : 'font-normal text-white hover:bg-white/10'
        "
        class="relative flex w-24 items-center justify-center rounded-l-xl border border-white px-3 py-2 text-sm font-semibold"
      >
        Capacitive
      </button>
      <button
        (click)="toggleInputMode('force')"
        type="button"
        [ngClass]="
          inputMode === 'force'
            ? 'text-primary-950 cursor-default bg-white font-semibold'
            : 'font-normal text-white hover:bg-white/10'
        "
        class="relative -ml-px flex w-24 items-center justify-center border border-white px-3 py-2 text-sm"
      >
        Force
      </button>
      <button
        (click)="toggleInputMode('both')"
        type="button"
        [ngClass]="
          inputMode === 'both'
            ? 'text-primary-950 cursor-default bg-white font-semibold'
            : 'font-normal text-white hover:bg-white/10'
        "
        class="relative -ml-px flex w-24 items-center justify-center rounded-r-xl border border-white px-3 py-2 text-sm"
      >
        Both
      </button>
    </span>
  }
  <p
    (click)="toggleDemoMode()"
    (keyup)="toggleDemoMode()"
    class="cursor-pointer text-center text-sm text-white underline transition-colors hover:text-opacity-90"
    tabindex="0"
  >
    @if (isDemoMode) {
      Disable Demo Mode
    } @else {
      Or enable Demo Mode
    }
  </p>

  <app-yoga-mat class="mt-32" [matrix]="sensorMatrix"></app-yoga-mat>
</div>
