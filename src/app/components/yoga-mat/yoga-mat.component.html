<div class="flex flex-col gap-5 p-5 border-gray-800 border rounded-xl">
  @for (row of matrix(); track $index) {
    <div class="flex gap-5">
      @for (location of row; track $index) {
        <div
          class="size-40 rounded-md transition-all duration-300"
          [ngClass]="location === true ? 'bg-blue-500 scale-bounce' : 'bg-gray-800'"
        ></div>
      }
    </div>
  }
</div>
